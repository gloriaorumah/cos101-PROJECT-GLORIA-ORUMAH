<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .calculator {
            width: 250px;
            background: black;
            border-radius: 10px;
            padding: 20px;
        }
        .display {
    width: 100%;
    height: 60px;
    margin-bottom: 12px;
    padding: 10px;
    text-align: right;
    font-size: 2em;
    font-weight: bold;
    color: #fff;
    background: #222;
    border: none;
    border-radius: 10px;
    outline: none;
    box-shadow: inset 0px 3px 5px rgba(0, 0, 0, 0.5);
}

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .dark-button { background: #333; color: white; }
        .gray-button { background: gray; color: black; }
        .orange-button { background: orange; color: white; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="gray-button" onclick="clearDisplay()">AC</button>
            <button class="gray-button">%</button>
            <button class="gray-button">Ã·</button>
            <button class="orange-button" onclick="appendValue('/')">Ã·</button>
            <button class="dark-button" onclick="appendValue('7')">7</button>
            <button class="dark-button" onclick="appendValue('8')">8</button>
            <button class="dark-button" onclick="appendValue('9')">9</button>
            <button class="orange-button" onclick="appendValue('*')">Ã—</button>
            <button class="dark-button" onclick="appendValue('4')">4</button>
            <button class="dark-button" onclick="appendValue('5')">5</button>
            <button class="dark-button" onclick="appendValue('6')">6</button>
            <button class="orange-button" onclick="appendValue('-')">âˆ’</button>
            <button class="dark-button" onclick="appendValue('1')">1</button>
            <button class="dark-button" onclick="appendValue('2')">2</button>
            <button class="dark-button" onclick="appendValue('3')">3</button>
            <button class="orange-button" onclick="appendValue('+')">+</button>
            <button class="dark-button">ðŸ–©</button>
            <button class="dark-button" onclick="appendValue('0')">0</button>
            <button class="dark-button" onclick="appendValue('.')">.</button>
            <button class="orange-button" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        document.addEventListener("keydown", function(event) {
            const display = document.getElementById("display");
            const key = event.key;
    
            if (!isNaN(key) || key === "." || key === "+" || key === "-" || key === "*" || key === "/") {
                appendValue(key);
            } else if (key === "Enter") {
                calculate();
            } else if (key === "Backspace") {
                display.value = display.value.slice(0, -1);
            } else if (key === "Escape") {
                clearDisplay();
            }
        });
    
        function appendValue(value) {
            document.getElementById("display").value += value;
        }
        
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
    
        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
    
</body>
</html>
